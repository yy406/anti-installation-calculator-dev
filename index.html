<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="favicon.ico">
        <meta name="description" content="【開発版】艦これの対地補正計算機。対地装備の組み合わせ別の補正値一覧を計算することができます。">
        <title>【開発版】対地補正計算機</title>
        <!-- <link rel="stylesheet" href="style.css"> -->
    </head>
    <body>
        <h1>【開発版】対地補正計算機</h1>
        <!-- タブ切り替えボタン -->
        <button class="tablinks" onclick="openTab(event, 'Tab1')">メイン</button>
        <button class="tablinks" onclick="openTab(event, 'Tab2')">開発</button>
        <button class="tablinks" onclick="openTab(event, 'Tab3')">実装予定項目</button>

        <!-- タブごとの表示エリア -->
        <!-- メインタブこっから -->
        <div id="Tab1" class="tabcontent">
            <h2>メイン</h2>
        </div>
        <!-- 開発タブこっから -->
        <div id="Tab2" class="tabcontent">
            <h2>開発</h2>
            <h2>装備リスト</h2>
            <div id="table1"></div>
            <h2>計算結果</h2>
            <div id="table2"></div>
        </div>
        <!-- 実装予定項目タブこっから -->
        <div id="Tab3" class="tabcontent">
            <h2>実装予定項目</h2>
            <ul>
                <li>い</li>
                <li>ろ</li>
                <li>は</li>
                <li>に</li>
            </ul>
        </div>

        <script src="script.js"></script>
    </body>
</html>
