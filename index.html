<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="91_favicon.ico">
        <meta name="description" content="【開発版】艦これの対地補正計算機。対地装備の組み合わせ別の補正値一覧を計算することができます。">
        <title>【開発版】対地補正計算機</title>
        <!-- <link rel="stylesheet" href="style.css"> -->
    </head>
    <body>
        <h1>【開発版】対地補正計算機</h1>
        <!-- タブ切り替えボタン -->
        <button class="tablinks" onclick="openTab(event, 'tabMainInputs')">計算条件</button>
        <button class="tablinks" onclick="openTab(event, 'tabMainOutputs')">計算結果</button>
        <button class="tablinks" onclick="openTab(event, 'tabToDoList')">実装予定項目</button>

        <!-- タブごとの表示エリア -->
        <!-- 計算条件タブ -->
        <div id="tabMainInputs" class="tabcontent">
            <h2>計算条件</h2>
            <button id="buttonRunCalc">計算実行</button>
            <h3>装備条件</h3>
            <div>
                <label for="inputSlotNum">対地スロット数：</label>
                <input
                    type="number"
                    id="inputSlotNum"
                    value="3"
                    min="1"
                    step="1"
                    oninput="validity.valid||(value='');"
                >
            </div>
            <div id="tableMainInputs"></div>
            <h3>攻撃力条件</h3>
            <div>
                <label for="inputEnemyType">敵艦タイプ：</label>
                <select id="inputEnemyType">
                    <option value="ソフトスキン型">ソフトスキン型</option>
                    <option value="集積地型">集積地型</option>
                    <option value="砲台型">砲台型</option>
                    <option value="離島型">離島型</option>
                    <option value="港湾夏姫型">港湾夏姫型</option>
                    <option value="新集積地型">新集積地型</option>
                    <option value="泊地vac型">泊地vac型</option>
                    <option value="船渠型">船渠型</option>
                </select>
            </div>
            <div>
                <label for="inputBaseFirePower">基本攻撃力：</label>
                <input
                    type="number"
                    id="inputBaseFirePower"
                    value="60"
                    min="0.0000001"
                    step="any"
                    oninput="(validity.valid && value > 0)||(value='');"
                >
            </div>
            <h3>攻撃力詳細条件</h3>
        </div>

        <!-- 計算結果タブ -->
        <div id="tabMainOutputs" class="tabcontent">
            <h2>計算結果</h2>
            <div id="tableMainOutputs"></div>
        </div>

        <!-- 実装予定項目タブ -->
        <div id="tabToDoList" class="tabcontent">
            <h2>実装予定項目</h2>
            <ul>
                <li>装備種類数固定のまま、とりあえず組み合わせ出力</li>
                <li>スロット数と装備種類数が揃ったら例の表を作る。空スロット忘れないこと。</li>
                <li>outputの表をとりあえず作れる。装備組み合わせだけでも表示</li>
                <li>倍率出すのに必要なこと。艦（種）、敵タイプの入力を作る</li>
                <li>倍率計算の実装</li>
                <li>倍率計算の結果を表示する</li>
                <li>装備種類数を可変にする。tableMainInputsの行数を変えるボタンを作りたい。各行に-ボタン、右上と右下に追加ボタン</li>
            </ul>
        </div>

        <script src="20_main.js"></script>
        <script src="21_mainInputs.js"></script>
        <script src="22_modCalc.js"></script>
    </body>
</html>
